[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kreuzberg-e2e-tests"
version = "4.2.0"
description = "End-to-end tests for Kreuzberg Python bindings config parity"
requires-python = ">=3.10"
dependencies = ["kreuzberg"]

[tool.uv.sources]
kreuzberg = { workspace = true }

[project.optional-dependencies]
dev = ["pytest>=7.4.0", "pytest-asyncio>=0.23.0", "pytest-cov>=4.1.0", "pytest-timeout>=2.1.0"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --strict-markers --tb=short"
markers = ["e2e: end-to-end tests", "slow: slow tests"]
timeout = 300

[tool.coverage.run]
source = ["tests"]
omit = ["*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
