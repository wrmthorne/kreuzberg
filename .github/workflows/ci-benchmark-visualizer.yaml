name: CI Benchmark Visualizer

on:
  workflow_run:
    workflows: ["Publish Release"]
    types: [completed]
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-benchmark-visualizer.yaml'
      - 'tools/benchmark-visualizer/**'
      - 'biome.json'
      - '.pre-commit-config.yaml'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/ci-benchmark-visualizer.yaml'
      - 'tools/benchmark-visualizer/**'
      - 'biome.json'
      - '.pre-commit-config.yaml'

concurrency:
  group: ci-benchmark-visualizer-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: tools/benchmark-visualizer
        run: pnpm install --frozen-lockfile

      - name: Run biome linting
        working-directory: tools/benchmark-visualizer
        run: npx @biomejs/biome check src

      - name: Run TypeScript type check
        working-directory: tools/benchmark-visualizer
        run: pnpm exec tsc -b --noEmit

      - name: Run tests
        working-directory: tools/benchmark-visualizer
        run: pnpm test -- --run

      - name: Build production bundle
        working-directory: tools/benchmark-visualizer
        run: pnpm run build

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        working-directory: tools/benchmark-visualizer
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        working-directory: tools/benchmark-visualizer
        run: pnpm test -- --run --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./tools/benchmark-visualizer/coverage/coverage-final.json
          flags: benchmark-visualizer
          name: benchmark-visualizer-coverage
          fail_ci_if_error: false
