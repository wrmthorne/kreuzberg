name: CI Elixir

'on':
  workflow_run:
    workflows: ["Publish Release"]
    types: [completed]
  push:
    branches: [main]
    paths:
      - '.github/actions/**'
      - '.github/workflows/ci-elixir.yaml'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-elixir/**'
      - 'packages/elixir/**'
      - 'e2e/elixir/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'packages/elixir/mix.exs'
      - 'packages/elixir/mix.lock'
      - 'scripts/ci/elixir/**'
      - 'scripts/ci/cache/**'
      - 'scripts/ci/actions/**'
  pull_request:
    branches: [main]
    paths:
      - '.github/actions/**'
      - '.github/workflows/ci-elixir.yaml'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-elixir/**'
      - 'packages/elixir/**'
      - 'e2e/elixir/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'packages/elixir/mix.exs'
      - 'packages/elixir/mix.lock'
      - 'scripts/ci/elixir/**'
      - 'scripts/ci/cache/**'
      - 'scripts/ci/actions/**'
  workflow_dispatch:

concurrency:
  group: ci-elixir-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7578"
  ORT_VERSION: "1.24.1"
  MACOSX_DEPLOYMENT_TARGET: "14.0"
  CARGO_LOG: cargo::core::compiler::fingerprint=info
  BUILD_PROFILE: "ci"
  KREUZBERG_BUILD: "1"

jobs:
  build-and-test:
    name: Elixir Build and Test (${{ matrix.os }})
    if: ${{ github.actor != 'dependabot[bot]' }}
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Tesseract tessdata (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p /c/tess/tessdata
          curl -fsSL -o /c/tess/tessdata/eng.traineddata \
            "https://github.com/tesseract-ocr/tessdata_fast/raw/main/eng.traineddata"
          curl -fsSL -o /c/tess/tessdata/osd.traineddata \
            "https://github.com/tesseract-ocr/tessdata_fast/raw/main/osd.traineddata"
          echo "TESSDATA_PREFIX=/c/tess/tessdata" >> "$GITHUB_ENV"

      - name: Free disk space before setup
        if: startsWith(matrix.os, 'ubuntu')
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        id: rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: elixir-${{ matrix.os }}
          use-sccache: 'true'
          report-stats: 'true'

      - name: Detect partial cache hit and clean stale fingerprints
        shell: bash
        run: |
          # Check if cache was a partial hit (restored from fallback key)
          # For now, we'll do a more conservative check: always clean before build
          # since the current Cargo.lock changes frequently
          echo "Preparing clean Rust build environment..."
          cargo clean --release -p kreuzberg-ffi 2>/dev/null || true
          cargo clean --release -p kreuzberg 2>/dev/null || true

      - name: Setup Elixir (Windows)
        if: runner.os == 'Windows'
        uses: erlef/setup-elixir@v1
        env:
          ImageOS: win22
        with:
          elixir-version: "1.17"
          otp-version: "27.2"
          version-type: strict

      - name: Setup Elixir (non-Windows)
        if: runner.os != 'Windows'
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.17"
          otp-version: "27.2"
          version-type: strict

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Build FFI library
        id: ffi
        shell: bash
        run: |
          echo "=== Building FFI Library ==="
          echo "Building kreuzberg-ffi from source (no caching)"
          cargo build --release --package kreuzberg-ffi

      - name: Restore Elixir dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            packages/elixir/deps
            packages/elixir/_build
          key: elixir-deps-${{ runner.os }}-${{ hashFiles('packages/elixir/mix.lock') }}
          restore-keys: |
            elixir-deps-${{ runner.os }}-

      - name: Install Elixir dependencies
        shell: bash
        working-directory: packages/elixir
        run: mix deps.get

      - name: Compile Elixir (warnings as errors in CI)
        shell: bash
        working-directory: packages/elixir
        env:
          MIX_ENV: test
          KREUZBERG_BUILD: "1"
        run: mix compile --warnings-as-errors

      - name: Run Elixir tests
        shell: bash
        working-directory: packages/elixir
        env:
          KREUZBERG_BUILD: "1"
        run: mix test

      - name: Verify FFI build artifacts
        if: always()
        shell: bash
        run: |
          echo ""
          echo "=== FFI Build Artifacts ==="
          echo "Platform: ${{ runner.os }}"
          echo ""
          echo "FFI artifacts:"
          echo "  target/release/:"
          ls -lh target/release/libkreuzberg_ffi* 2>/dev/null || echo "    (none found)"

      - name: Cleanup Rust cache
        if: always() && steps.checkout.outcome == 'success'
        uses: ./.github/actions/cleanup-rust-cache
