name: CI Rust

on:
  push:
    branches-ignore:
      - 'benchmarking-*'
      - 'profiling-*'
      - 'feat/profiling-flamegraphs'
    paths:
      - '.github/actions/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-cli/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'e2e/rust/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'scripts/ci/rust/**'
      - 'scripts/install-system-pdfium-linux.sh'
      - 'scripts/install-system-pdfium-macos.sh'
      - '.github/workflows/ci-rust.yaml'
  pull_request:
    branches: [main]
    paths:
      - '.github/actions/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-cli/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'e2e/rust/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'scripts/ci/rust/**'
      - 'scripts/install-system-pdfium-linux.sh'
      - 'scripts/install-system-pdfium-macos.sh'
      - '.github/workflows/ci-rust.yaml'

permissions:
  contents: read

concurrency:
  group: ci-rust-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7578"
  PDFIUM_STATIC_VERSION: "7442b"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      rust_unit_matrix: ${{ steps.matrix.outputs.rust_unit_matrix }}
      rust_unit_matrix_has_entries: ${{ steps.matrix.outputs.rust_unit_matrix_has_entries }}
      rust_pdfium_matrix: ${{ steps.matrix.outputs.rust_pdfium_matrix }}
      rust_pdfium_matrix_has_entries: ${{ steps.matrix.outputs.rust_pdfium_matrix_has_entries }}
      rust_cli_matrix: ${{ steps.matrix.outputs.rust_cli_matrix }}
      rust_cli_matrix_has_entries: ${{ steps.matrix.outputs.rust_cli_matrix_has_entries }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust_windows:
              - '.github/actions/**'
              - 'crates/kreuzberg/**'
              - 'crates/kreuzberg-cli/**'
              - 'crates/kreuzberg-tesseract/**'
              - 'e2e/rust/**'
              - 'test_documents/**'
              - 'fixtures/**'
              - 'tools/e2e-generator/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.cargo/config.toml'
              - 'rust-toolchain.toml'
              - 'scripts/ci/rust/run-unit-tests.sh'
              - 'scripts/ci/rust/setup-tessdata-env.sh'
              - 'scripts/ci/rust/pre-build-diagnostics.sh'
              - 'scripts/ci/rust/pre-build-diagnostics-cli.sh'
              - 'scripts/ci/rust/configure-bindgen-windows.ps1'
              - 'scripts/ci/rust/package-cli-windows.ps1'
              - 'scripts/ci/rust/test-cli-windows.ps1'
              - '.github/workflows/ci-rust.yaml'
            rust_linux:
              - '.github/actions/**'
              - 'crates/kreuzberg/**'
              - 'crates/kreuzberg-cli/**'
              - 'crates/kreuzberg-tesseract/**'
              - 'e2e/rust/**'
              - 'test_documents/**'
              - 'fixtures/**'
              - 'tools/e2e-generator/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.cargo/config.toml'
              - 'rust-toolchain.toml'
              - 'scripts/ci/rust/run-unit-tests.sh'
              - 'scripts/ci/rust/setup-tessdata-env.sh'
              - 'scripts/ci/rust/pre-build-diagnostics.sh'
              - 'scripts/ci/rust/pre-build-diagnostics-cli.sh'
              - 'scripts/ci/rust/package-cli-unix.sh'
              - 'scripts/ci/rust/test-cli-unix.sh'
              - 'scripts/ci/rust/verify-pdfium-pkg-config.sh'
              - 'scripts/ci/rust/verify-no-bundled-pdfium.sh'
              - 'scripts/ci/rust/verify-system-pdfium-linux.sh'
              - 'scripts/install-system-pdfium-linux.sh'
              - '.github/workflows/ci-rust.yaml'
            rust_macos:
              - '.github/actions/**'
              - 'crates/kreuzberg/**'
              - 'crates/kreuzberg-cli/**'
              - 'crates/kreuzberg-tesseract/**'
              - 'e2e/rust/**'
              - 'test_documents/**'
              - 'fixtures/**'
              - 'tools/e2e-generator/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.cargo/config.toml'
              - 'rust-toolchain.toml'
              - 'scripts/ci/rust/run-unit-tests.sh'
              - 'scripts/ci/rust/setup-tessdata-env.sh'
              - 'scripts/ci/rust/pre-build-diagnostics.sh'
              - 'scripts/ci/rust/pre-build-diagnostics-cli.sh'
              - 'scripts/ci/rust/package-cli-unix.sh'
              - 'scripts/ci/rust/test-cli-unix.sh'
              - 'scripts/ci/rust/verify-pdfium-pkg-config.sh'
              - 'scripts/ci/rust/verify-no-bundled-pdfium.sh'
              - 'scripts/ci/rust/verify-system-pdfium-macos.sh'
              - 'scripts/install-system-pdfium-macos.sh'
              - '.github/workflows/ci-rust.yaml'
      - name: Build matrices
        id: matrix
        shell: bash
        env:
          RUST_WINDOWS: ${{ steps.filter.outputs.rust_windows }}
          RUST_LINUX: ${{ steps.filter.outputs.rust_linux }}
          RUST_MACOS: ${{ steps.filter.outputs.rust_macos }}
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import json
          import os
          windows = os.environ.get("RUST_WINDOWS") == "true"
          linux = os.environ.get("RUST_LINUX") == "true"
          macos = os.environ.get("RUST_MACOS") == "true"

          unit = []
          if linux:
              unit.append({"os": "ubuntu-latest", "target": "x86_64-unknown-linux-gnu"})
          if macos:
              unit.append({"os": "macos-latest", "target": "aarch64-apple-darwin"})
          if windows:
              unit.append({"os": "windows-latest", "target": "x86_64-pc-windows-msvc"})

          pdfium = []
          if linux:
              pdfium.append({"os": "ubuntu-latest", "target": "x86_64-unknown-linux-gnu"})
          if macos:
              pdfium.append({"os": "macos-latest", "target": "aarch64-apple-darwin"})

          cli = []
          if linux:
              cli.append({"os": "ubuntu-latest", "target": "x86_64-unknown-linux-gnu", "archive": "tar.gz"})
          if macos:
              cli.append({"os": "macos-latest", "target": "aarch64-apple-darwin", "archive": "tar.gz"})
          if windows:
              cli.append({"os": "windows-latest", "target": "x86_64-pc-windows-msvc", "archive": "zip"})

          print(f"rust_unit_matrix={json.dumps({'include': unit})}")
          print(f"rust_unit_matrix_has_entries={'true' if unit else 'false'}")
          print(f"rust_pdfium_matrix={json.dumps({'include': pdfium})}")
          print(f"rust_pdfium_matrix_has_entries={'true' if pdfium else 'false'}")
          print(f"rust_cli_matrix={json.dumps({'include': cli})}")
          print(f"rust_cli_matrix_has_entries={'true' if cli else 'false'}")
          PY

  rust-unit:
    name: Rust Unit Tests (${{ matrix.os }})
    if: ${{ github.actor != 'dependabot[bot]' && needs.changes.outputs.rust_unit_matrix_has_entries == 'true' }}
    needs: changes
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.changes.outputs.rust_unit_matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Cache Hugging Face models (fastembed)
        uses: ./.github/actions/cache-hf-fastembed

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-unit-${{ matrix.os }}
          target: ${{ matrix.target }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Configure bindgen compatibility headers (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: scripts/ci/rust/configure-bindgen-windows.ps1

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Configure Tesseract data path
        shell: bash
        run: scripts/ci/rust/setup-tessdata-env.sh

      - name: Pre-build diagnostics
        shell: bash
        run: scripts/ci/rust/pre-build-diagnostics.sh

      - name: Run unit tests
        run: scripts/ci/rust/run-unit-tests.sh
        shell: bash
        env:
          LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH || '' }}
          DYLD_LIBRARY_PATH: ${{ env.DYLD_LIBRARY_PATH || '' }}
          DYLD_FALLBACK_LIBRARY_PATH: ${{ env.DYLD_FALLBACK_LIBRARY_PATH || '' }}

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  rust-e2e:
    name: Rust E2E Tests
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Cache Hugging Face models (fastembed)
        uses: ./.github/actions/cache-hf-fastembed

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-e2e

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        env:
          TESSDATA_PREFIX: "/usr/share/tesseract-ocr/5/tessdata"
          LD_LIBRARY_PATH: "${{ github.workspace }}/target/release:${{ env.LD_LIBRARY_PATH || '' }}"
          DYLD_LIBRARY_PATH: "${{ github.workspace }}/target/release:${{ env.DYLD_LIBRARY_PATH || '' }}"
        run: task e2e:rust:test
        shell: bash

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-system-pdfium:
    name: Test System PDFium (${{ matrix.os }})
    if: ${{ github.actor != 'dependabot[bot]' && needs.changes.outputs.rust_pdfium_matrix_has_entries == 'true' }}
    needs: changes
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.changes.outputs.rust_pdfium_matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Install system PDFium (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: scripts/install-system-pdfium-linux.sh
        shell: bash

      - name: Install system PDFium (macOS)
        if: matrix.os == 'macos-latest'
        run: scripts/install-system-pdfium-macos.sh
        shell: bash

      - name: Verify pkg-config detects pdfium
        run: scripts/ci/rust/verify-pdfium-pkg-config.sh
        shell: bash

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: system-pdfium-${{ matrix.os }}
          target: ${{ matrix.target }}

      - name: Build kreuzberg with pdf,system-pdfium features
        run: cargo build -p kreuzberg --features pdf,system-pdfium
        shell: bash
        env:
          PKG_CONFIG_PATH: "${{ matrix.os == 'macos-latest' && '/usr/local/lib/pkgconfig' || '' }}"

      - name: Run tests with pdf,system-pdfium features
        run: cargo test -p kreuzberg --features pdf,system-pdfium
        shell: bash
        env:
          PKG_CONFIG_PATH: "${{ matrix.os == 'macos-latest' && '/usr/local/lib/pkgconfig' || '' }}"

      - name: Verify no bundled pdfium in library
        run: scripts/ci/rust/verify-no-bundled-pdfium.sh
        shell: bash

      - name: Verify binary links against system library (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: scripts/ci/rust/verify-system-pdfium-linux.sh
        shell: bash

      - name: Verify binary links against system library (macOS)
        if: matrix.os == 'macos-latest'
        run: scripts/ci/rust/verify-system-pdfium-macos.sh
        shell: bash

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  build-and-smoke-cli:
    name: CLI Build + Smoke (${{ matrix.target }})
    if: ${{ github.actor != 'dependabot[bot]' && needs.changes.outputs.rust_cli_matrix_has_entries == 'true' }}
    needs: changes
    timeout-minutes: 180
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.changes.outputs.rust_cli_matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space before setup
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: cli-${{ matrix.target }}
          target: ${{ matrix.target }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Pre-build diagnostics (CLI)
        shell: bash
        run: scripts/ci/rust/pre-build-diagnostics-cli.sh "${{ matrix.target }}"

      - name: Build CLI
        run: cargo build -p kreuzberg-cli --release --target ${{ matrix.target }}
        shell: bash

      - name: Package CLI (Unix)
        if: matrix.archive == 'tar.gz'
        run: scripts/ci/rust/package-cli-unix.sh ${{ matrix.target }}
        shell: bash

      - name: Package CLI (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: scripts/ci/rust/package-cli-windows.ps1 -Target ${{ matrix.target }}

      - name: Upload CLI binary
        uses: actions/upload-artifact@v6
        with:
          name: cli-${{ matrix.target }}
          path: kreuzberg-cli-${{ matrix.target }}.${{ matrix.archive }}
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

      - name: Extract and test CLI (Unix)
        if: matrix.archive == 'tar.gz'
        run: scripts/ci/rust/test-cli-unix.sh ${{ matrix.target }}
        shell: bash

      - name: Extract and test CLI (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: scripts/ci/rust/test-cli-windows.ps1 -Target ${{ matrix.target }}
