name: CI Rust

on:
  workflow_run:
    workflows: ["Publish Release"]
    types: [completed]
  push:
    branches: [main]
    paths:
      - '.github/actions/**'
      - '.github/workflows/ci-rust.yaml'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-cli/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'crates/kreuzberg-paddle-ocr/**'
      - 'e2e/rust/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'scripts/ci/rust/**'
      - 'scripts/ci/cache/**'
      - 'scripts/ci/actions/**'
      - 'scripts/install-system-pdfium-linux.sh'
      - 'scripts/install-system-pdfium-macos.sh'
  pull_request:
    branches: [main]
    paths:
      - '.github/actions/**'
      - '.github/workflows/ci-rust.yaml'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-cli/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'crates/kreuzberg-paddle-ocr/**'
      - 'e2e/rust/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'scripts/ci/rust/**'
      - 'scripts/ci/cache/**'
      - 'scripts/ci/actions/**'
      - 'scripts/install-system-pdfium-linux.sh'
      - 'scripts/install-system-pdfium-macos.sh'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-rust-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7578"
  PDFIUM_STATIC_VERSION: "7442b"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"
  BUILD_PROFILE: "ci"

jobs:
  rust-unit:
    name: Rust Unit Tests (${{ matrix.os }})
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        if: startsWith(matrix.os, 'ubuntu')
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Cache Hugging Face models (fastembed)
        uses: ./.github/actions/cache-hf-fastembed

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-unit-${{ matrix.os }}
          target: ${{ matrix.target }}
          use-sccache: 'true'
          report-stats: 'true'

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Configure bindgen compatibility headers (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: scripts/ci/rust/configure-bindgen-windows.ps1

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Configure Tesseract data path
        shell: bash
        run: scripts/ci/rust/setup-tessdata-env.sh

      - name: Pre-build diagnostics
        shell: bash
        run: scripts/ci/rust/pre-build-diagnostics.sh

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run unit tests
        run: task rust:test:ci
        shell: bash
        env:
          LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH || '' }}
          DYLD_LIBRARY_PATH: ${{ env.DYLD_LIBRARY_PATH || '' }}
          DYLD_FALLBACK_LIBRARY_PATH: ${{ env.DYLD_FALLBACK_LIBRARY_PATH || '' }}

      - name: Cleanup Rust cache
        if: always() && steps.checkout.outcome == 'success'
        uses: ./.github/actions/cleanup-rust-cache

  rust-e2e:
    name: Rust E2E Tests
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Cache Hugging Face models (fastembed)
        uses: ./.github/actions/cache-hf-fastembed

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-e2e
          use-sccache: 'true'
          report-stats: 'true'

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        env:
          TESSDATA_PREFIX: "/usr/share/tesseract-ocr/5/tessdata"
          LD_LIBRARY_PATH: "${{ github.workspace }}/target/release:${{ env.LD_LIBRARY_PATH || '' }}"
          DYLD_LIBRARY_PATH: "${{ github.workspace }}/target/release:${{ env.DYLD_LIBRARY_PATH || '' }}"
        run: task rust:e2e:test
        shell: bash

      - name: Cleanup Rust cache
        if: always() && steps.checkout.outcome == 'success'
        uses: ./.github/actions/cleanup-rust-cache

  test-system-pdfium:
    name: Test System PDFium (${{ matrix.os }})
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Install system PDFium (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: scripts/install-system-pdfium-linux.sh
        shell: bash

      - name: Install system PDFium (macOS)
        if: matrix.os == 'macos-latest'
        run: scripts/install-system-pdfium-macos.sh
        shell: bash

      - name: Verify pkg-config detects pdfium
        run: scripts/ci/rust/verify-pdfium-pkg-config.sh
        shell: bash

      - name: Cache Hugging Face models (fastembed)
        uses: ./.github/actions/cache-hf-fastembed

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: system-pdfium-${{ matrix.os }}
          target: ${{ matrix.target }}
          use-sccache: 'true'
          report-stats: 'true'

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Build kreuzberg with pdf,system-pdfium features
        run: task rust:build:ci
        shell: bash
        env:
          PKG_CONFIG_PATH: "${{ matrix.os == 'macos-latest' && '/usr/local/lib/pkgconfig' || '' }}"

      - name: Run tests with pdf,system-pdfium features
        run: task rust:test:ci
        shell: bash
        env:
          PKG_CONFIG_PATH: "${{ matrix.os == 'macos-latest' && '/usr/local/lib/pkgconfig' || '' }}"

      - name: Verify no bundled pdfium in library
        run: scripts/ci/rust/verify-no-bundled-pdfium.sh
        shell: bash

      - name: Verify binary links against system library (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: scripts/ci/rust/verify-system-pdfium-linux.sh
        shell: bash

      - name: Verify binary links against system library (macOS)
        if: matrix.os == 'macos-latest'
        run: scripts/ci/rust/verify-system-pdfium-macos.sh
        shell: bash

      - name: Cleanup Rust cache
        if: always() && steps.checkout.outcome == 'success'
        uses: ./.github/actions/cleanup-rust-cache

  build-and-smoke-cli:
    name: CLI Build + Smoke (${{ matrix.target }})
    if: ${{ github.actor != 'dependabot[bot]' }}
    timeout-minutes: 180
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        if: startsWith(matrix.os, 'ubuntu')
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: cli-${{ matrix.target }}
          target: ${{ matrix.target }}
          use-sccache: 'true'
          report-stats: 'true'

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Pre-build diagnostics (CLI)
        shell: bash
        run: scripts/ci/rust/pre-build-diagnostics-cli.sh "${{ matrix.target }}"

      - name: Build CLI
        run: task rust:cli:build TARGET=${{ matrix.target }}
        shell: bash

      - name: Package CLI (Unix)
        if: matrix.archive == 'tar.gz'
        run: scripts/ci/rust/package-cli-unix.sh ${{ matrix.target }}
        shell: bash

      - name: Package CLI (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: scripts/ci/rust/package-cli-windows.ps1 -Target ${{ matrix.target }}

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: kreuzberg-cli-${{ matrix.target }}.${{ matrix.archive }}
          retention-days: 7

      - name: Cleanup Rust cache
        if: always() && steps.checkout.outcome == 'success'
        uses: ./.github/actions/cleanup-rust-cache

      - name: Extract and test CLI (Unix)
        if: matrix.archive == 'tar.gz'
        run: scripts/ci/rust/test-cli-unix.sh ${{ matrix.target }}
        shell: bash

      - name: Extract and test CLI (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: scripts/ci/rust/test-cli-windows.ps1 -Target ${{ matrix.target }}
