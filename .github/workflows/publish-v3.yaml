name: Publish v3 (manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (tag/branch/SHA) to publish. Defaults to main."
        required: false
        default: main

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "v3/pyproject.toml"

      - name: Build v3 artifacts
        working-directory: v3
        run: uv build

      - name: Publish v3 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: v3/dist
