name: CI CLI

on:
  workflow_run:
    workflows: ["Publish Release"]
    types: [completed]
  push:
    branches: [main]
    paths:
      - '.github/actions/**'
      - '.github/workflows/ci-cli.yaml'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'crates/kreuzberg-cli/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'scripts/ci/cli/**'
      - 'scripts/ci/cache/**'
      - 'scripts/ci/actions/**'
  pull_request:
    branches: [main]
    paths:
      - '.github/actions/**'
      - '.github/workflows/ci-cli.yaml'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'crates/kreuzberg-cli/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'scripts/ci/cli/**'
      - 'scripts/ci/cache/**'
      - 'scripts/ci/actions/**'
  workflow_dispatch:

concurrency:
  group: ci-cli-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  BUILD_PROFILE: "ci"
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7578"
  ORT_VERSION: "1.24.1"
  MACOSX_DEPLOYMENT_TARGET: "14.0"
  IS_CI: "true"

jobs:
  build-cli:
    name: CLI Build & Test (${{ matrix.os }})
    if: ${{ github.actor != 'dependabot[bot]' }}
    timeout-minutes: 180
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        if: startsWith(matrix.os, 'ubuntu')
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: cli-${{ matrix.os }}
          use-sccache: true

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Tesseract cache
        id: tesseract-cache
        uses: ./.github/actions/setup-tesseract-cache
        with:
          label: ${{ matrix.os }}
          enable-cache: "true"

      - name: Build CLI (release)
        shell: bash
        run: |
          echo "Building CLI with all features..."
          cargo build --release --package kreuzberg-cli --features all

      - name: Verify CLI binary exists
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            test -f target/release/kreuzberg.exe
            echo "✓ CLI binary built: target/release/kreuzberg.exe"
          else
            test -f target/release/kreuzberg
            echo "✓ CLI binary built: target/release/kreuzberg"
          fi

      - name: Smoke test CLI (version)
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./target/release/kreuzberg.exe --version
          else
            ./target/release/kreuzberg --version
          fi

      - name: Smoke test CLI (help)
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./target/release/kreuzberg.exe --help
          else
            ./target/release/kreuzberg --help
          fi

      - name: Test CLI with sample document
        shell: bash
        run: |
          # Test basic extraction with a simple document
          if [ "${{ runner.os }}" = "Windows" ]; then
            CLI="./target/release/kreuzberg.exe"
          else
            CLI="./target/release/kreuzberg"
          fi

          # Find a test document (use any .pdf in test_documents if available)
          TEST_DOC=$(find test_documents -name '*.pdf' -type f -print -quit 2>/dev/null || true)
          if [ -n "$TEST_DOC" ]; then
            echo "Testing CLI with: $TEST_DOC"
            $CLI extract "$TEST_DOC" || echo "⚠ CLI extraction test failed (may be expected)"
          else
            echo "No test documents found, skipping integration test"
          fi

      - name: Upload CLI binary (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.os }}-${{ github.sha }}
          path: |
            target/release/kreuzberg
            target/release/kreuzberg.exe
          if-no-files-found: ignore
          retention-days: 7
