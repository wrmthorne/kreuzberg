name: CI Ruby

'on':
  push:
    branches-ignore:
      - 'benchmarking-*'
      - 'profiling-*'
      - 'feat/profiling-flamegraphs'
    paths:
      - '.github/actions/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/ruby/**'
      - 'e2e/ruby/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'packages/ruby/Rakefile'
      - 'scripts/ci/ruby/**'
      - '.github/workflows/ci-ruby.yaml'
      - '.cargo/config.toml'
  pull_request:
    branches: [main]
    paths:
      - '.github/actions/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/ruby/**'
      - 'e2e/ruby/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'packages/ruby/Rakefile'
      - 'scripts/ci/ruby/**'
      - '.github/workflows/ci-ruby.yaml'
      - '.cargo/config.toml'

concurrency:
  group: ci-ruby-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: full
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7578"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"
  CARGO_TARGET_DIR: target
  CARGO_LOG: cargo::core::compiler::fingerprint=info
  RUST_LOG: debug

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      ruby_matrix: ${{ steps.matrix.outputs.ruby_matrix }}
      ruby_matrix_has_entries: ${{ steps.matrix.outputs.ruby_matrix_has_entries }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ruby_windows:
              - '.github/actions/**'
              - 'crates/kreuzberg/**'
              - 'crates/kreuzberg-ffi/**'
              - 'crates/kreuzberg-tesseract/**'
              - 'packages/ruby/**'
              - 'e2e/ruby/**'
              - 'test_documents/**'
              - 'fixtures/**'
              - 'tools/e2e-generator/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'Gemfile'
              - 'Gemfile.lock'
              - 'packages/ruby/Rakefile'
              - 'scripts/ci/ruby/*.sh'
              - 'scripts/ci/ruby/*.ps1'
              - '.github/workflows/ci-ruby.yaml'
              - '.cargo/config.toml'
            ruby_unix:
              - '.github/actions/**'
              - 'crates/kreuzberg/**'
              - 'crates/kreuzberg-ffi/**'
              - 'crates/kreuzberg-tesseract/**'
              - 'packages/ruby/**'
              - 'e2e/ruby/**'
              - 'test_documents/**'
              - 'fixtures/**'
              - 'tools/e2e-generator/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'Gemfile'
              - 'Gemfile.lock'
              - 'packages/ruby/Rakefile'
              - 'scripts/ci/ruby/*.sh'
              - '.github/workflows/ci-ruby.yaml'
              - '.cargo/config.toml'
      - name: Build matrix
        id: matrix
        shell: bash
        env:
          RUBY_WINDOWS: ${{ steps.filter.outputs.ruby_windows }}
          RUBY_UNIX: ${{ steps.filter.outputs.ruby_unix }}
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import json
          import os
          include = []
          if os.environ.get("RUBY_UNIX") == "true":
              include.extend([
                  {"os": "ubuntu-latest", "ruby-version": "3.3", "platform": "linux-x64"},
                  {"os": "ubuntu-latest", "ruby-version": "3.4", "platform": "linux-x64"},
                  {"os": "macos-latest", "ruby-version": "3.3", "platform": "macos-arm64"},
                  {"os": "macos-latest", "ruby-version": "3.4", "platform": "macos-arm64"},
              ])
          if os.environ.get("RUBY_WINDOWS") == "true":
              include.extend([
                  {"os": "windows-latest", "ruby-version": "3.3", "platform": "windows-x64"},
                  {"os": "windows-latest", "ruby-version": "3.4", "platform": "windows-x64"},
              ])
          print(f"ruby_matrix={json.dumps({'include': include})}")
          print(f"ruby_matrix_has_entries={'true' if include else 'false'}")
          PY

  build-ruby-gem:
    name: Ruby Gem (${{ matrix.os }}, Ruby ${{ matrix.ruby-version }})
    if: ${{ github.actor != 'dependabot[bot]' && needs.changes.outputs.ruby_matrix_has_entries == 'true' }}
    needs: changes
    timeout-minutes: 180
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.changes.outputs.ruby_matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Verify OpenSSL setup
        shell: bash
        run: |
          echo "=== OpenSSL Verification ==="
          echo "Platform: $(uname -m)"
          echo "OPENSSL_DIR: ${OPENSSL_DIR:-<not set>}"
          echo "OPENSSL_LIB_DIR: ${OPENSSL_LIB_DIR:-<not set>}"
          echo "OPENSSL_INCLUDE_DIR: ${OPENSSL_INCLUDE_DIR:-<not set>}"
          if [ -n "${OPENSSL_DIR:-}" ]; then
            echo ""
            echo "Checking for libssl:"
            find "$OPENSSL_DIR" -name "libssl*" 2>/dev/null | head -5 || echo "No libssl found"
          fi

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-${{ matrix.platform }}
          toolchain: ${{ runner.os == 'Windows' && 'stable-x86_64-pc-windows-gnu' || '' }}
          target: ${{ runner.os == 'Windows' && 'x86_64-pc-windows-gnu' || '' }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: none
          bundler-cache: false
          working-directory: packages/ruby

      - name: Install Bundler
        shell: bash
        run: scripts/ci/ruby/install-bundler.sh

      - name: Configure short paths for Windows MAX_PATH mitigation
        if: runner.os == 'Windows'
        shell: pwsh
        run: pwsh -File scripts/ci/ruby/windows-max-path-mitigation.ps1

      - name: Install Ruby deps
        if: runner.os != 'Windows'
        shell: bash
        run: scripts/ci/ruby/install-ruby-deps.sh

      - name: Install Ruby deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/install-ruby-deps.ps1

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Configure bindgen compatibility headers (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: scripts/ci/ruby/configure-bindgen-windows.ps1

      - name: Vendor kreuzberg core crate
        shell: bash
        run: python3 scripts/ci/ruby/vendor-kreuzberg-core.py

      - name: Configure Tesseract build environment (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/configure-tesseract-windows.ps1

      - name: Build Rust FFI for Ruby (Magnus)
        uses: ./.github/actions/build-rust-ffi
        with:
          crate-name: kreuzberg-rb
          target: ${{ runner.os == 'Windows' && 'x86_64-pc-windows-gnu' || '' }}
          build-profile: release
          verbose: true
        env:
          RB_SYS_CARGO_PROFILE: release
          RB_SYS_VERBOSE: "1"
          CARGO_BUILD_JOBS: "1"

      - name: Build Ruby gem
        shell: bash
        run: scripts/ci/ruby/build-gem.sh
        env:
          RB_SYS_VERBOSE: "1"
          CARGO_BUILD_JOBS: "1"

      - name: Upload gem
        uses: actions/upload-artifact@v6
        with:
          name: gem-${{ matrix.platform }}-${{ matrix.ruby-version }}
          path: packages/ruby/pkg/*.gem
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-ruby:
    name: Ruby Tests (${{ matrix.os }}, Ruby ${{ matrix.ruby-version }})
    if: ${{ github.actor != 'dependabot[bot]' && needs.changes.outputs.ruby_matrix_has_entries == 'true' }}
    needs: [changes, build-ruby-gem]
    timeout-minutes: 180
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.changes.outputs.ruby_matrix) }}
    runs-on: ${{ matrix.os }}
    env:
      RUSTC_WRAPPER: ""
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-test-${{ matrix.platform }}
          toolchain: ${{ runner.os == 'Windows' && 'stable-x86_64-pc-windows-gnu' || '' }}
          target: ${{ runner.os == 'Windows' && 'x86_64-pc-windows-gnu' || '' }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: none
          bundler-cache: false
          working-directory: packages/ruby

      - name: Install Bundler
        shell: bash
        run: scripts/ci/ruby/install-bundler.sh

      - name: Install Ruby deps
        if: runner.os != 'Windows'
        shell: bash
        run: scripts/ci/ruby/install-ruby-deps.sh

      - name: Configure short paths for Windows MAX_PATH mitigation
        if: runner.os == 'Windows'
        shell: pwsh
        run: pwsh -File scripts/ci/ruby/windows-max-path-mitigation.ps1

      - name: Install Ruby deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/install-ruby-deps.ps1

      - name: Install rb_sys build helper
        run: gem install rb_sys -v "~> 0.9"
        shell: bash

      - name: Download gem
        uses: actions/download-artifact@v7
        with:
          name: gem-${{ matrix.platform }}-${{ matrix.ruby-version }}
          path: packages/ruby/pkg/

      - name: Configure bindgen compatibility headers (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/configure-bindgen-windows.ps1

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Install gem
        shell: bash
        run: scripts/ci/ruby/install-gem.sh

      - name: Configure Tesseract build environment (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/configure-tesseract-windows.ps1

      - name: Vendor kreuzberg core for native extension
        shell: bash
        run: python3 scripts/ci/ruby/vendor-kreuzberg-core.py

      - name: Build local native extension
        shell: bash
        run: scripts/ci/ruby/compile-extension.sh

      - name: Build kreuzberg CLI binary
        shell: bash
        run: cargo build --release --package kreuzberg-cli

      - name: Run Ruby tests
        shell: bash
        run: scripts/ci/ruby/run-tests.sh

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        run: scripts/ci/ruby/run-e2e.sh
