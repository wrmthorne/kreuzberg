  java:generate:
    desc: Generate Java E2E tests from fixtures
    cmds:
      - task: java:e2e:generate

  java:test:
    desc: Run Java E2E tests
    cmds:
      - task: java:e2e:test

  java:verify:
    desc: Full Java E2E pipeline (generate + test)
    cmds:
      - task: java:e2e:generate
      - task: java:e2e:test

  csharp:generate:
