[package]
name = "kreuzberg_rustler"
version = "4.2.9"
edition = "2024"
license = "MIT"
description = "Elixir bindings for Kreuzberg document intelligence library"
repository = "https://github.com/kreuzberg-dev/kreuzberg"

[lib]
name = "kreuzberg_rustler"
crate-type = ["cdylib"]

[dependencies]
kreuzberg = { path = "../../../../crates/kreuzberg", features = ["full", "bundled-pdfium"] }
rustler = { version = "0.37" }
serde_json = "1.0"

[features]
keywords-yake = ["kreuzberg/keywords-yake"]
keywords-rake = ["kreuzberg/keywords-rake"]
pdf = ["kreuzberg/pdf"]
