site_name: Kreuzberg
site_description: A modern text extraction library supporting PDFs, images, office documents and more
site_url: https://docs.kreuzberg.dev
site_author: kreuzberg.dev
repo_name: kreuzberg-dev/kreuzberg
repo_url: https://github.com/kreuzberg-dev/kreuzberg
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2023-2026 Kreuzberg.dev

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: sun
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: moon
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
    - announce.dismiss
    - content.action.edit
    - content.action.view
  icon:
    repo: github
    search: search
  language: en

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: false
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: ["docs", "."]
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search
  # TODO: Add Algolia DocSearch for enhanced search
  - social:
      cards: false
  - tags
  - minify:
      minify_html: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [packages/python]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            show_category_heading: true
            show_if_no_docstring: false
            show_signature_annotations: true
            show_submodules: false
            docstring_style: google
            docstring_section_style: spacy
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
      enabled: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kreuzberg-dev/kreuzberg
      name: View on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/kreuzberg/
      name: View on PyPI
    - icon: fontawesome/brands/docker
      link: https://github.com/kreuzberg-dev/kreuzberg/pkgs/container/kreuzberg
      name: View on GitHub Container Registry
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/kreuzberg
      name: View on npm
    - icon: fontawesome/brands/rust
      link: https://crates.io/crates/kreuzberg
      name: View on crates.io
  version:
    provider: mike
    default: latest
    alias: true
  status:
    new: Recently added
    deprecated: Deprecated
  repo:
    stars: true
    forks: true

extra_css:
  - css/extra.css

