version: "4.2.9"
license: "MIT"

languages:
  python:
    name: Python
    template: language_package.md.jinja
    package_manager:
      - pip
    package_name: kreuzberg
    badge_url: https://img.shields.io/pypi/v/kreuzberg?label=Python
    docs_url: https://kreuzberg.dev/
    description: |
      Extract text, tables, images, and metadata from 56 file formats including PDF, Office documents, and images. Native Python bindings with async/await support, multiple OCR backends (Tesseract, EasyOCR, PaddleOCR), and extensible plugin system.
    features:
      ocr: true
      async: true
      plugin_system: true
      embeddings: true
    ocr_backends:
      - tesseract
      - easyocr
      - paddleocr
    optional_sections:
      - async_vs_sync_performance
      - ocr_backends
      - system_requirements
    snippets:
      basic_extraction: getting-started/basic_usage.md
      async_extraction: getting-started/extract_file.md
      batch_processing: getting-started/extract_with_ocr.md
      ocr_configuration: getting-started/hello_world.md
      table_extraction: getting-started/read_content.md

  typescript:
    name: TypeScript (Node.js)
    template: language_package.md.jinja
    output_path: crates/kreuzberg-node/README.md
    package_manager:
      - npm
      - pnpm
      - yarn
    package_name: "@kreuzberg/node"
    badge_url: https://img.shields.io/npm/v/@kreuzberg/node?label=TypeScript
    docs_url: https://kreuzberg.dev/
    description: |
      Extract text, tables, images, and metadata from 56 file formats including PDF, Office documents, and images. Native NAPI-RS bindings for Node.js with superior performance, async/await support, and TypeScript type definitions.
    features:
      ocr: true
      async: true
      plugin_system: true
      embeddings: true
      worker_pools: true
      config_discovery: true
    ocr_backends:
      - tesseract
      - guten
    system_requirements:
      libreoffice_note: |
        - Optional: [LibreOffice](https://www.libreoffice.org/download/download/) for legacy Office formats (DOC, XLS, PPT, RTF, ODT, ODS, ODP)

        **Format Support Notes:**
        - Modern Office formats (DOCX, XLSX, PPTX) work without LibreOffice
        - Legacy formats (DOC, XLS, PPT) require LibreOffice installation
        - WASM binding does NOT support LibreOffice formats (use Node.js for full format support)
    optional_sections:
      - native_vs_wasm_comparison
      - ocr_support
      - performance
      - napi_implementation
    snippets:
      basic_extraction: getting-started/basic_usage.md
      async_extraction: getting-started/extract_file_async.md
      batch_processing: getting-started/batch_extract_files_sync.md
      ocr_configuration: config/config_ocr.md
      table_extraction: api/tables.md
      config_discovery: config/config_discovery.md
      worker_pool: advanced/worker_pool.md

  go:
    name: Go
    template: go.md.jinja
    output_path: packages/go/v4/README.md
    package_manager:
      - go get
    package_name: github.com/kreuzberg-dev/kreuzberg/packages/go/v4
    badge_url: https://img.shields.io/github/v/tag/kreuzberg-dev/kreuzberg?label=Go
    docs_url: https://kreuzberg.dev/
    description: |
      Extract text, tables, images, and metadata from 56 file formats including PDF, Office documents, and images. Go bindings with context-aware async support, idiomatic Go API, and CGO-based native performance.
    features:
      ocr: true
      async: true
      plugin_system: true
      embeddings: false
    ocr_backends:
      - tesseract
    optional_sections:
      - system_requirements
      - ffi_build_instructions
    snippets:
      basic_extraction: getting-started/basic_usage.md
      async_extraction: getting-started/extract_file.md
      batch_processing: getting-started/extract_with_ocr.md
      ocr_configuration: getting-started/hello_world.md

