

[graph]
targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
ignore = [
    "RUSTSEC-2024-0436", # paste crate unmaintained - transitive dep from biblatex/tokenizers
    "RUSTSEC-2025-0119", # number_prefix unmaintained - transitive dep from indicatif -> hf-hub -> fastembed
    "RUSTSEC-2026-0002", # lru 0.16.2 soundness issue - will upgrade when upstream html-to-markdown-rs updates
]

[licenses]
allow = [
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "MIT",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unlicense",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
    "Unicode-3.0",
    "bzip2-1.0.6",
    "MPL-2.0",
    "BSL-1.0",
    "OpenSSL",
    "NCSA",
]
confidence-threshold = 0.8
exceptions = []

#[[licenses.clarify]]
#{ path = "LICENSE", hash = 0xbd0eed23 }

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []

#[[bans.features]]

skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
