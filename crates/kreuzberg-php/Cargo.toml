[package]
name = "kreuzberg-php"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "PHP bindings for Kreuzberg document intelligence library"
license.workspace = true
repository = "https://github.com/kreuzberg-dev/kreuzberg"
homepage = "https://kreuzberg.dev"
keywords = ["php", "ffi", "document", "extraction", "bindings"]
categories = ["api-bindings", "text-processing"]

[lib]
name = "kreuzberg_php"
crate-type = ["cdylib"]
test = false

[dependencies]
async-trait = { workspace = true }
ctor = "0.2"
ext-php-rs = "0.15"
kreuzberg = { path = "../kreuzberg", features = ["full", "bundled-pdfium"] }
once_cell = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["rt", "sync"] }

[features]
default = []
