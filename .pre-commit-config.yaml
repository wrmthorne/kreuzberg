default_install_hook_types:
  - pre-commit
  - commit-msg
exclude: ^docs/snippets/|vendor/|node_modules/|target/|invalid*|dist/|artifacts/

repos:
  # Commit message linting
  - repo: https://github.com/Goldziher/gitfluff
    rev: v0.7.0
    hooks:
      - id: gitfluff-lint
        args: ["--write"]
        stages: [commit-msg]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        exclude: uv.lock|docs/benchmarks/app/
      - id: detect-private-key
      - id: check-json
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-toml
      - id: check-case-conflict

  # TOML formatting
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format

  # Python: ruff (linting + formatting) + mypy (type checking)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: [--fix]
        files: ^packages/python/
      - id: ruff-format
        files: ^packages/python/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        files: ^packages/python/
        additional_dependencies: []

  # Rust: formatting, linting, and license checking
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: clippy
        files: ^(crates|tools|e2e/rust)/.*\.rs$|^(Cargo\.toml|Cargo\.lock|crates/.*/Cargo\.toml|tools/.*/Cargo\.toml|e2e/rust/Cargo\.toml|packages/ruby/ext/kreuzberg_rb/native/Cargo\.toml)$
        args: ["--workspace", "--all-features", "--all-targets", "--", "-D", "warnings", "-A", "clippy::collapsible_if"]

  - repo: https://github.com/EmbarkStudios/cargo-deny
    rev: 0.19.0
    hooks:
      - id: cargo-deny
        args: ["check"]
        files: ^(Cargo\.toml|Cargo\.lock|crates/.*/Cargo\.toml|tools/.*/Cargo\.toml|e2e/rust/Cargo\.toml|packages/ruby/ext/kreuzberg_rb/native/Cargo\.toml|deny\.toml)$

  # Node.js/TypeScript: biome (formatting + linting)
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.11
    hooks:
      - id: biome-check
        files: ^(crates/kreuzberg-node|crates/kreuzberg-wasm|tools/benchmark-visualizer)/
        additional_dependencies: ["@biomejs/biome@^2.3.10"]

  # Go: formatting and linting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        files: ^packages/go/v4/.*\.go$

  # Shell scripts: formatting and linting
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: ["-w", "-i", "2"]

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck

  # GitHub Actions: linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint

  # Local hooks for unsupported languages (Ruby, Java, C#, PHP) and custom configurations
  - repo: local
    hooks:
      # Rust - cargo fmt needs nightly features for Rust 2024 edition
      - id: cargo-fmt
        name: Check Rust formatting (cargo fmt)
        entry: cargo fmt --all -- --check
        language: system
        files: ^(crates|tools|e2e/rust)/.*\.rs$
        pass_filenames: false
        require_serial: true
        stages: [commit]

      # Go - golangci-lint needs to run in the module directory
      # Note: CGO_ENABLED=0 is required because the FFI library is not built during
      # pre-commit validation. This skips linters that require type-checking CGO code.
      # Full CGO linting is done in the dedicated Go CI workflow (ci-go.yaml).
      - id: golangci-lint
        name: Check Go linting (golangci-lint)
        entry: bash -c 'cd packages/go/v4 && CGO_ENABLED=0 golangci-lint run --fix --tests=false'
        language: system
        files: ^packages/go/v4/.*\.go$
        pass_filenames: false
        require_serial: true
        stages: [commit]

      # Ruby - prek doesn't support Ruby yet
      - id: ruby-format-check
        name: Check Ruby formatting (rubocop)
        entry: task ruby:format:check
        language: system
        files: ^packages/ruby/.*\.rb$
        pass_filenames: false
        require_serial: true
        stages: [commit]

      - id: ruby-lint-check
        name: Check Ruby linting (rubocop + steep)
        entry: task ruby:lint:check
        language: system
        files: ^packages/ruby/(lib|sig)/.*\.(rb|rbs)$
        pass_filenames: false
        require_serial: true
        stages: [commit]

      # Java - prek doesn't support Java
      - id: java-format-check
        name: Check Java formatting (spotless)
        entry: task java:format:check
        language: system
        files: ^packages/java/src/.*\.java$
        pass_filenames: false
        require_serial: true
        stages: [commit]

      - id: java-lint-check
        name: Check Java linting (checkstyle + pmd)
        entry: task java:lint:check
        language: system
        files: ^packages/java/src/.*\.java$
        pass_filenames: false
        require_serial: true
        stages: [commit]

      # C# - prek doesn't support C#
      - id: csharp-format-check
        name: Check C# formatting (dotnet format)
        entry: task csharp:format:check
        language: system
        files: ^packages/csharp/
        pass_filenames: false
        require_serial: true
        stages: [commit]

      - id: csharp-lint-check
        name: Check C# linting (dotnet format verify)
        entry: task csharp:lint:check
        language: system
        files: ^packages/csharp/
        pass_filenames: false
        require_serial: true
        stages: [commit]

      # PHP - prek doesn't support PHP
      - id: php-format-check
        name: Check PHP formatting (php-cs-fixer)
        entry: task php:format:check
        language: system
        files: ^packages/php/.*\.php$
        pass_filenames: false
        require_serial: true
        stages: [commit]

      - id: php-lint-check
        name: Check PHP linting (phpstan + php-cs-fixer)
        entry: task php:lint:check
        language: system
        files: ^packages/php/.*\.php$
        pass_filenames: false
        require_serial: true
        stages: [commit]

      # TypeScript - type checking across all projects
      - id: typescript-typecheck
        name: Check TypeScript types (tsc --noEmit)
        entry: task typescript:typecheck
        language: system
        files: ^(crates/kreuzberg-(node|wasm)|packages/typescript|tools/benchmark-visualizer|examples/(typescript|wasm-.*)|tests/test_apps/(node|wasm|browser-vite-svelte)|e2e/wasm-workers)/.*\.(ts|tsx)$
        pass_filenames: false
        require_serial: true
        stages: [commit]
